<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Starter Node and Angular</title>
    <!--media queries and viewport-->
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css"> 
    <!-- bootstrap styles -->
    <link rel="stylesheet" href="css/app.css"> <!-- custom styles -->
    <!--    bootstrap JS    -->



    <!-- ANGULAR CUSTOM -->
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/lib/angular/angular-resource.js"></script>
    <script src="js/lib/angular/angular-route.js"></script>
    <script src="js/lib/angular/angular-cookies.js"></script>
    <script src="js/lib/angular/angular-loader.js"></script>
    <script src="js/lib/angular/angular-sanitize.js"></script>
    <script src="js/lib/angular/angular-ui-router.js"></script>
    <script src="js/lib/jquery-1.11.1.min.js"></script>
    <script src="js/lib/bootstrap.js"></script>    
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers/ApplicationController.js"></script>
    <script src="js/controllers/AdminController.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    
    <!--google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700' rel='stylesheet' type='text/css'>

  </head>

  <body ng-controller="ApplicationController">
    <div class="logo"><h1 ng-click="takeMeHome()">{{blogTitle}}</h1></div>
    <div class="tagFiltration main">
        <a class="btn btn-default tagbutton" ng-click="showSearchTagList()">{{tagFilterBtnText}}</a>
        <div class="searchTagsList">
            <!--<h3>Filter by tag: </h3> -->
            <ul><span ng-repeat="tag in allTags" ng-click="findPostsByTag(tag._id)" id="tid_{{tag._id}}" style="font-size: {{tag.fontSize}};" class="postTag"><li>{{tag.tag}}</li></span></ul>
        </div>
    </div>
    <div class="staticMenu">
      <a class="menuBtn" ng-click="showMenu()"><span class="glyphicon glyphicon-th-list"></span></a>
      <div class="menu">
        <div ng-if="currentUser">Welcome, {{ currentUser.username }}</div>
        <div ng-if="!currentUser"><a class="btn btn-default" href="/login">Log in</a></div>
        <div ng-if="currentUser"><a class="btn btn-default" ng-click="logout()">Log out</a></div>
        <div ng-if="currentUser"><a class="btn btn-default" href="/">Home</a></div>
        <div ng-if="currentUser.role == 'admin'"><a class="btn btn-default" href="/admin/users">Users</a></div>
        <div ng-if="currentUser.role == 'admin'"><a class="btn btn-default" href="/admin">Admin</a></div>
        <div ng-if="currentUser.role == 'editor'"><a class="btn btn-default" href="/admin">Admin</a></div>
      </div>
    </div>
    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

    </div>
    
  </body>
</html>
