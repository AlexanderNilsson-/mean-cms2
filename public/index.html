<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Starter Node and Angular</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css"> <!-- custom styles -->
    <link rel="stylesheet" href="css/bootstrap.css"> <!-- bootstrap styles -->



    <!-- ANGULAR CUSTOM -->
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/lib/angular/angular-resource.js"></script>
    <script src="js/lib/angular/angular-route.js"></script>
    <script src="js/lib/angular/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers/ApplicationController.js"></script>
    <script src="js/controllers/AdminController.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    
    <!--google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700' rel='stylesheet' type='text/css'>

  </head>

  <body ng-controller="ApplicationController">

    <div class="menu">
      <div ng-if="currentUser">Welcome, {{ currentUser.username }}</div>
      <div ng-if="!currentUser"><a class="btn" href="/login">Log in</a></div>
      <div ng-if="currentUser"><button ng-click="logout()">Log out</button></div>
      <div ng-if="currentUser"><a class="btn" href="/">Home</a></div>
      <div ng-if="isAuthorized(userRoles.admin)"><a class="btn" href="/register">Register</a></div>
      <div ng-if="isAuthorized(userRoles.admin)">You're an <a href="/admin">Admin.</a></div>
      <div ng-if="isAuthorized(userRoles.editor)">You're an <a href="/admin">Editor.</a></div>
    </div>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

    </div>
  </body>
</html>
