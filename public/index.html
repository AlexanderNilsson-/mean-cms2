<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Starter Node and Angular</title>
    <!--media queries and viewport-->
    <script src="http.//css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css"> 
    <!-- bootstrap styles -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/app.css"> <!-- custom styles -->
    <!--    bootstrap JS    -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/lib/bootstrap.js"></script>



    <!-- ANGULAR CUSTOM -->
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/lib/angular/angular-resource.js"></script>
    <script src="js/lib/angular/angular-route.js"></script>
    <script src="js/lib/angular/angular-cookies.js"></script>
    <script src="js/lib/angular/angular-loader.js"></script>
    <script src="js/lib/angular/angular-sanitize.js"></script>
    <script src="js/lib/angular/angular-ui-router.js"></script>
    <script src="js/lib/jquery-1.11.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers/ApplicationController.js"></script>
    <script src="js/controllers/AdminController.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    
    <!--google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700' rel='stylesheet' type='text/css'>

  </head>

  <body ng-controller="ApplicationController">
    <div class="logo"><h1>{{blogTitle}}</h1></div>
    <a class="menuBtn" ng-click="showMenu()"><span class="glyphicon glyphicon-search"></span></a>
    <div class="menu">
      <div ng-if="currentUser">Welcome, {{ currentUser.username }}</div>
      <div ng-if="!currentUser"><a class="btn" href="/login">Log in</a></div>
      <div ng-if="currentUser"><a class="btn" ng-click="logout()">Log out</a></div>
      <div ng-if="currentUser"><a class="btn" href="/">Home</a></div>
      <div ng-if="currentUser.role == 'admin'"><a class="btn" href="/admin/register">Register</a></div>
      <div ng-if="currentUser.role == 'admin'"><a class="btn" href="/admin">Admin</a></div>
      <div ng-if="currentUser.role == 'editor'"><a class="btn" href="/admin">Admin</a></div>
    </div>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

    </div>
  </body>
</html>
