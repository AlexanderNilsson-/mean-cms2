<div>
  <div class="main">
    <ul ng-repeat="posts in showPosts">
	    <div class="blogpost">
	      <li class="title">
          <div ng-if="isAuthorized(currentUser.role)">
            <h1><a ng-href="/admin/edit/{{posts._id}}">{{posts.title}}</a></h1>
          </div>
          <div ng-if="!isAuthorized(currentUser.role)">
            <h1><a ng-href="/view/{{posts._id}}">{{posts.title}}</a></h1>
          </div>
        </li>

	      <li class="content"><p>{{posts.content}}</p></li>
	      <li class="author"><h5>Av {{posts.author}}</h5></li>
	      <div ng-if="isAuthorized(currentUser.role)"><button class="delete" ng-click="deletePost(posts._id)">DELETE</button></div>
	    </div> 
    </ul>
  </div>
</div>
