<div>

  <div class="main">
    <ul ng-repeat="posts in showPosts">
	    <div class="blogpost">
	      <li class="title"><h1>{{posts.title}}</h1></li>

	      <li class="content"><p>{{posts.content}}</p></li>
	      <li class="author"><h5>Av {{posts.author}}</h5></li>
	      <div ng-if="isAuthorized(userRoles.admin)||(userRoles.editor) && (posts.author) == (currentUser.username)"><button class="delete" ng-click="deletePost(posts._id)">DELETE</button></div>
	    </div> 
    </ul>
  </div>
</div>
