<div>
  <div class="main">
    <ul ng-repeat="posts in showPosts">
	    <div class="blogpost">
	      <li class="title">
          <h1><a ng-href="/view/{{posts._id}}">{{posts.title}}</a></h1>
        </li>

	      <li class="content"><p>{{posts.content}}</p></li>
	      <li class="author"><h5>Av {{posts.author}}</h5></li>
	      <li class="author"><h5>Id {{posts._id}}</h5></li>

	      <div ng-if="isAuthorized(currentUser.role)"><a class="btn edit" ng-href="/admin/edit/{{posts._id}}">Edit</a><a class="btn delete" ng-click="deletePost(posts._id)">Delete</a></div>
	    </div> 
    </ul>
  </div>
</div>
