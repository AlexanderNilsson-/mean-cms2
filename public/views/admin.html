<div class="main">

  <header>
    <h1>Admin page</h1>
    <a class="btn" ng-click="goToEdit()">Create new post</a>
  </header>
  
  <div id="adminMainDiv">
    <div ng-if="isCreateView || isEditView">
      <div id="adminEditorMainDiv">
        <div ng-if="isCreateView">
          <div id="createPostWrapper">
          <h3>Create new post</h3>
            <form>
              <br>
              <input type="text" name="title" id="title" ng-model="newPost.title" placeholder="Title">
              <br>

              <textarea class="messagebox" ng-model="newPost.content" id="new-message" placeholder="Write your post here..."></textarea>
              <button ng-click="insertNewMessage(newPost)">Send</button><a class="btn" ng-href="/admin">Cancel</a>

            </form>
          </div>
        </div>
      <div ng-if="isEditView">
        <div id="updatePostWrapper">
          <h3>Update post</h3>
          <form>
            <br>
            <input type="text" name="title" id="title" ng-model="postData.title" ng-value="post_title" placeholder="Title">
            <br>
            <textarea rows="3" cols="70" ng-model="postData.content" id="new-message" placeholder="Write your post here...">{{postData.content}}</textarea>
            <button ng-click="updateMessage(postData)">Send</button><a class="btn" ng-href="/admin">Cancel</a>
          </form>
        </div>
      </div>
    </div> <!-- end #adminEditorMainDiv -->
  </div>
    <div ng-show="showPostList" ng-hide="!showPostList" id="adminPostListDiv">
      <ul ng-repeat="posts in showPosts">
      <div class="blogpost">
        <li class="title"><h1>{{posts.title}}</h1></li>
        <li class="content"><p>{{posts.content}}</p></li>
        <li class="author"><h5>Av {{posts.author}}</h5></li>
        <li class="author"><a class="btn edit" ng-click="goToEdit(posts._id)">Edit</a></li>
        <div class ="delete" ng-if="isAuthorized(currentUser.role)"><a class="btn" ng-click="deletePost(posts._id)">DELETE</a></div>
      </div> 
    </ul>
    </div><!-- end #adminPostListDiv -->

  </div> <!-- end #adminMainDiv -->


</div>
