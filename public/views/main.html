<div>
  <h1>Home</h1>
  <h2> {{tagline}} </h2>

  <form name="loginForm"
        action="" target="sink" method="get"
        ng-submit="login(credentials)"
        novalidate form-autofill-fix>
    <label for="username">Username:</label>
    <input type="text" id="username"
           ng-model="credentials.username">
    <label for="password">Password:</label>
    <input type="password" id="password"
           ng-model="credentials.password">
    <button type="submit">Login</button>
  </form>

  <form name="registerForm"
        action="" target="sink" method="post"
        ng-submit="create(register)"
        novalidate form-autofill-fix>
    <label for="username">Username:</label>
    <input type="text" id="username"
           ng-model="register.username">
    <label for="password">Password:</label>
    <input type="password" id="password"
           ng-model="register.password">
    <label for="role">Role:</label>
    <input type="text" id="role"
           ng-model="register.userRole">

    <button type="submit">Register</button>
  </form>


  <p>{{showUsers}}</p>
</div>
